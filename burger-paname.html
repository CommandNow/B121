<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Burger Paname V5.6 - Total</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f5f0; padding: 20px; color: #333; }
    h1, h2, h3 { text-align: center; }
    .step { max-width: 600px; margin: 0 auto; }
    .section { margin-top: 30px; }
    select, input[type="text"], button {
      width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;
    }
    .cart-item { display: flex; justify-content: space-between; padding: 5px 0; }
    .cart-item button { padding: 0 8px; }
  </style>
</head>
<body>
  <h1>Burger Paname - Commande</h1>

  <div class="step">
    <div class="section">
      <select id="product">
        <option value="Classic Burger - 10€">Classic Burger - 10€</option>
        <option value="Veggie Burger - 9€">Veggie Burger - 9€</option>
        <option value="Frites - 3€">Frites - 3€</option>
        <option value="Coca-Cola - 2€">Coca-Cola - 2€</option>
      </select>
      <button onclick="addToCart()">Ajouter</button>
    </div>

    <div class="section">
      <h2>Commande en cours</h2>
      <div id="currentOrder"></div>
      <button onclick="validateOrder()">Valider la commande</button>
    </div>

    <div class="section">
      <h2>Commandes validées</h2>
      <div id="cart"></div>
      <p id="total" style="font-weight:bold; text-align:center;"></p>
    </div>

    <div class="section">
      <h2>Finalisation</h2>
      <input type="text" id="clientName" placeholder="Votre prénom" />
      <button onclick="sendOrder()">Envoyer sur WhatsApp</button>
      <button onclick="resetAll()">Réinitialiser les commandes</button>
    </div>
  </div>

<script>
let cart = [];
let currentOrder = [];
let orderNumber = 1;

function addToCart() {
  const selected = document.getElementById("product");
  const itemName = selected.value;
  const existing = currentOrder.find(i => i.name === itemName);
  if (existing) {
    existing.quantity++;
  } else {
    currentOrder.push({ name: itemName, quantity: 1 });
  }
  updateCurrentOrder();
}

function updateCurrentOrder() {
  const container = document.getElementById("currentOrder");
  container.innerHTML = "";
  currentOrder.forEach((item, index) => {
    container.innerHTML += `
      <div class="cart-item">
        <span>${item.name} x${item.quantity}</span>
        <div>
          <button onclick="changeQty(${index}, -1)">-</button>
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
      </div>`;
  });
}

function changeQty(index, delta) {
  currentOrder[index].quantity += delta;
  if (currentOrder[index].quantity <= 0) currentOrder.splice(index, 1);
  updateCurrentOrder();
}

function validateOrder() {
  if (currentOrder.length === 0) {
    alert("Ajoutez des articles à la commande.");
    return;
  }
  cart.push({ orderNumber: orderNumber++, items: [...currentOrder] });
  currentOrder = [];
  updateCurrentOrder();
  updateCart();
}

function updateCart() {
  const container = document.getElementById("cart");
  container.innerHTML = "";
  let total = 0;
  cart.forEach(order => {
    container.innerHTML += `<h3 style="margin-top: 20px;">Commande #${String(order.orderNumber).padStart(3, "0")}</h3>`;
    order.items.forEach(item => {
      const priceMatch = item.name.match(/(\d+(\.\d+)?)[€e]?$/);
      const price = priceMatch ? parseFloat(priceMatch[1]) : 0;
      total += price * item.quantity;
      container.innerHTML += `<div class="cart-item">${item.name} x${item.quantity}</div>`;
    });
  });
  document.getElementById("total").textContent = "Total : " + total.toFixed(2) + "€";
}

function sendOrder() {
  const name = document.getElementById("clientName").value;
  if (!name || name.length < 2) {
    alert("Merci d’entrer un prénom valide (au moins 2 lettres).");
    return;
  }
  let message = `Commande pour ${name} - Burger Paname :%0A`;
  let total = 0;
  cart.forEach(order => {
    message += `Commande #${String(order.orderNumber).padStart(3, "0")}%0A`;
    order.items.forEach(item => {
      message += `- ${item.name} x${item.quantity}%0A`;
      const priceMatch = item.name.match(/(\d+(\.\d+)?)[€e]?$/);
      const price = priceMatch ? parseFloat(priceMatch[1]) : 0;
      total += price * item.quantity;
    });
    message += "%0A";
  });
  message += `Total : ${total.toFixed(2)}€`;
  const phone = "33616550952";
  window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}

function resetAll() {
  if (confirm("Es-tu sûr de vouloir réinitialiser toutes les commandes ?")) {
    cart = [];
    currentOrder = [];
    orderNumber = 1;
    updateCurrentOrder();
    updateCart();
    document.getElementById("clientName").value = "";
    document.getElementById("total").textContent = "";
    alert("Commandes réinitialisées.");
  }
}
</script>
</body>
</html>
