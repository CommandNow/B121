<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Burger Paname</title>
</head>
<body>
  <h1>Burger Paname - Commande</h1>
  <div>
    <select id="product">
      <option value="Veggie Burger - 9€">Veggie Burger - 9€</option>
      <option value="Frites - 3€">Frites - 3€</option>
    </select>
    <button onclick="addToCart()">Ajouter</button>
  </div>

  <div>
    <h2>Commande en cours</h2>
    <div id="currentOrder"></div>
    <button onclick="validateOrder()">Valider la commande</button>
  </div>

  <div>
    <h2>Commandes validées</h2>
    <div id="cart"></div>
    <p id="total"></p>
  </div>

  <div>
    <h2>Finalisation</h2>
    <input type="text" id="clientName" placeholder="Votre prénom" />
    <p id="nameError" style="color:red; display:none;">Merci d’entrer un prénom valide (au moins 2 lettres).</p>
    <p id="cartError" style="color:red; display:none;">Merci de valider au moins une commande avant d’envoyer.</p>
    <button onclick="sendOrder()">Envoyer sur WhatsApp</button>
    <button onclick="resetAll()">Réinitialiser les commandes</button>
  </div>

<script>
let cart = [];
let currentOrder = [];
let orderNumber = 1;

function addToCart() {
  const itemName = document.getElementById("product").value;
  const existing = currentOrder.find(i => i.name === itemName);
  if (existing) existing.quantity++;
  else currentOrder.push({ name: itemName, quantity: 1 });
  updateCurrentOrder();
}

function updateCurrentOrder() {
  const container = document.getElementById("currentOrder");
  container.innerHTML = "";
  currentOrder.forEach((item, index) => {
    container.innerHTML += `<div>${item.name} x${item.quantity} <button onclick="changeQty(${index}, -1)">-</button> <button onclick="changeQty(${index}, 1)">+</button></div>`;
  });
}

function changeQty(index, delta) {
  currentOrder[index].quantity += delta;
  if (currentOrder[index].quantity <= 0) currentOrder.splice(index, 1);
  updateCurrentOrder();
}

function validateOrder() {
  if (currentOrder.length === 0) {
    alert("Ajoutez des articles à la commande.");
    return;
  }
  cart.push({ orderNumber: orderNumber++, items: [...currentOrder] });
  currentOrder = [];
  updateCurrentOrder();
  updateCart();
}

function updateCart() {
  const container = document.getElementById("cart");
  container.innerHTML = "";
  let total = 0;
  cart.forEach(order => {
    container.innerHTML += `<h3>Commande #${String(order.orderNumber).padStart(3, "0")}</h3>`;
    order.items.forEach(item => {
      const price = parseFloat(item.name.match(/(\d+(\.\d+)?)/)[0]);
      total += price * item.quantity;
      container.innerHTML += `<div>${item.name} x${item.quantity}</div>`;
    });
  });
  document.getElementById("total").textContent = "Total : " + total.toFixed(2) + "€";
}

function sendOrder() {
  const name = document.getElementById("clientName").value;
  if (!name || name.length < 2) {
    document.getElementById("nameError").style.display = "block";
    return;
  } else {
    document.getElementById("nameError").style.display = "none";
  }

  if (cart.length === 0) {
    document.getElementById("cartError").style.display = "block";
    return;
  } else {
    document.getElementById("cartError").style.display = "none";
  }

  let message = `Commande pour ${name} - Burger Paname :\n`;
  let total = 0;
  cart.forEach(order => {
    message += `Commande #${String(order.orderNumber).padStart(3, "0")}\n`;
    order.items.forEach(item => {
      const price = parseFloat(item.name.match(/(\d+(\.\d+)?)/)[0]);
      total += price * item.quantity;
      message += `- ${item.name} x${item.quantity}\n`;
    });
    message += "\n";
  });
  message += `Total : ${total.toFixed(2)}€`;
  window.open(`https://wa.me/33616550952?text=${encodeURIComponent(message)}`, "_blank");
}

function resetAll() {
  cart = [];
  currentOrder = [];
  orderNumber = 1;
  updateCurrentOrder();
  updateCart();
  document.getElementById("clientName").value = "";
  document.getElementById("total").textContent = "";
}
</script>
</body>
</html>
